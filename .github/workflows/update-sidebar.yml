name: Update Sidebar

on:
  push:
    branches:
      - main
    #paths:
      #- 'pages/Testpurpose/*.md'

jobs:
  update_sidebar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Automation Script
        env:
          GITHUB_TOKEN: ${{ secrets.testtoken }}
        run: |
          python .github/scripts/update_sidebar.py
